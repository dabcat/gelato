<div class="row hero-product">
    <div class="col-md-3">
      <img src="http://lorempixel.com/200/200/sports/1" alt="">
    </div>
    <div class="col-md-9">
      <h2>Brochures, booklets, and magazines</h2>
      <p class="hero-copy">Create product catalogs, magazines, annual reports, or company handbooks. Choose the paper you prefer and the binding best suited for your design.</p>
      <strong>Download:</strong>
      <app-product-template-links [data]="productTemplateLinks$ | async"></app-product-template-links>
    </div>
</div>
  
<div class="row">
  <div class="col-md-offset-1 col-md-7">
    <app-product-types [data]="productTypes$ | async" (selected)="onSelect($event)"></app-product-types>
    <app-product-formats [data]="formats$ | async"></app-product-formats>
  </div>
  <div class="col-md-3 col-md-offset-1">
    cart
  </div>
</div>
